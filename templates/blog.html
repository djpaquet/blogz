{% extends 'base.html' %}

{% block content %}
    {% if blogs|length == 0 %}
    <main class="container">
        <h1>{{ title }}</h1>
        <p>No blogs yet</p>
    {% else %}
   
            <h1>{{ title }}</h1>
            {% for blog in blogs %}
                <h2><a href="/blog?id={{ blog.id }}">{{ blog.name }}</a></h2>
                <p class="blog-post-content">{{ blog.body }}</p>
                <p  class='post_author'>Post by <a href="/blog?user={{blog.author_id}}">{{blog.author.username}}</a>
           
            
        {% endfor %}
       
    </main>
    {% endif %}
{% endblock %}
