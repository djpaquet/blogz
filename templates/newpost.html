{% extends 'base.html' %}

{% block content %}

<div > 
    <h1>Add a Blog Entry</h1>
</div>
<div>
<form method="POST" action='/blog'>
    <label for='{{title}}'>Title for your new blog:</label><br>
    <input type="text" value="{{title}}" name={{title}}/>
</form>
</div>
<div>
<from method='POST' action='/blog'>
    <label for='{{body}}'>Your new blog:</label><br>
    <input type='text' value='{{body}}' name='{{body}}' col='320'/>
</from>
</div>
<input type='submit' name='Submit' />


{% endblock %}
